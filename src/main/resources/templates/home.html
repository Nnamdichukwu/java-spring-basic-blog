<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title xmlns:th="http://www.thymeleaf.org">Title</title>
</head>
<body>
    <div th:each="entry : ${posts}">
        <h2 th:text="${entry.getTitle()}">
        </h2>
        <h3 th:text="${entry.getAuthor()}"></h3>
    </div>
</body>
</html>
